<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <div class="text-box">
                <h1>To Do List <br>
                    <span>Get it done today !</span>
                </h1>
            </div>
        </header>

        <section class="sec-menu">
            <input id="user-input" type="text" placeholder="Enter a task">
            <a class="ion-plus-round add-task icon-add icons" href="#/"></a>
            <input id="filter-input" type="text" placeholder="Filter">
        </section>

        <section class="sec-tasks">
            <ul class="curr-tasks">
            </ul>
            <div class="finished">
                <h2>Finished Tasks:</h2>
                <a class="btn clear-tasks" href="#/">Clear Tasks</a>
            </div>
            <ul class="finished-tasks">
            </ul>
        </section>

        <script type="text/javascript" src="app.js">
        </script>
    </body>
</html>
